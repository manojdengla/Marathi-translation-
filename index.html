
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manoj Dengla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Manoj Dengla</h1>

<label for="englishText">Enter English Text:</label>
<textarea id="englishText" placeholder="Type or paste English text here..."></textarea>

<button onclick="translateText()">Translate to Marathi</button>

<label for="marathiText">Translated Marathi Text:</label>
<textarea id="marathiText" readonly placeholder="Marathi translation will appear here..."></textarea>

<script>
    async function translateText() {
        const englishText = document.getElementById("englishText").value;

        const response = await fetch('https://your-app-name.onrender.com/translate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: englishText })
        });

        const data = await response.json();
        document.getElementById("marathiText").value = data.translatedText || "Translation failed.";
    }
</script>

</body>
</html>
